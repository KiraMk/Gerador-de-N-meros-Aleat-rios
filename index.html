<!DOCTYPE html>
<html lang="br">
<head>
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatorio</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Números</h2>

        <div class="input-group">
            <div class="input-field">
                <label for="min">Mín:</label>
                <input type="number" name="min" id="min">
            </div>
            <div class="input-field">
                <label for="max">Máx:</label>
                <input type="number" name="max" id="max">
            </div>
        </div>

        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                00
            </span>
        </div>
    </div>
    <script type="text/javascript" src="../Aleatorizador de numeros/assets/script.js"></script>
</body>
</html>
